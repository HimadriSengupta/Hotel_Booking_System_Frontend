<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./Registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <img src="./Img and videos/logo.png" alt="This is a logo" height="100px" width="120px" class="logo">
  
          <ul>
            <li><a href="./Index.html">Home</a></li>
            <li><a href="./AboutUs.html">About Us</a></li>
            <li><a href="./ContactUs.html">Contact Us</a></li>
            <li><a href="./Login.html">Sign In</a></li>
            <li><a href="./Registration.html">Sign Up</a></li>
          </ul>
        </div>
  
      </nav>
    </header>
    <section>
    <div class="wrapper">
        <form onsubmit="return valid()" action="./action.html">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Enter your name" id="n1">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" id="n2">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Phone number" id="n3">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Password" id="n4">
            <i class="fa-solid fa-lock"></i>
          </div>
          
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" id="n5">
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" id="n6">I hearby declare that the above information provided is true and correct</label>
            
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="register-link">
            <p>If you already have an account? <a href="./Login.html">Sign In</a></p>
          </div>
        </form>
      </div>

    </section>
    </body>
    </html>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
