<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./ContactUs.css">

</head>

<body>
    <header>
        <nav>
          <div class="navbar">
            <img src="./Img and videos/logo.png" alt="This is a logo" height="100px" width="120px" class="logo">
    
            <ul>
              <li><a href="./Index.html">Home</a></li>

        </nav>
      </header>





    <div class="container">
        <h1>Contact Us</h1>
        <h2 style="color: aliceblue;">Send us a message</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: reservations@itchotels.in</p>
            <p>Phone: +91 33 44464646</p>
            <p>Address: Kolkata, 1, JBS Haldane Ave, Tangra, Kolkata, West Bengal 700046</p>
        </div>
    </div>
</body>

</html>
